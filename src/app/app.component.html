<div class="main">
  <p class="main__name">Azure AD Contacts Synchronization POC</p>
  <p class="main__status">{{ this.status ? "Authorized": "Not authorized" }}</p>
  <button class="button button--login" (click)="performLogin()">Login</button>
  <button class="button button--load" (click)="performBusinessAction()">Load data</button>
  <p class="main__data" *ngIf="!!this.content">{{this.content | json}}</p>
</div>
